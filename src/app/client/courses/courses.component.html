
  <section class="courses">
    <div class="container">
      <h2 class="text-center mb-4">Available Courses</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let course of courses">
          <mat-card class="course-card">
            <mat-card-header>
              <mat-card-title>{{ course.title }}</mat-card-title>
              <mat-card-subtitle>{{ course.duration }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Cost:</strong> {{ course.cost }}</p>
              <p><strong>Syllabus:</strong> {{ course.syllabus }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="enroll(course)">Enroll Now</button>
              <button mat-button (click)="viewDetails(course)">View Details</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
