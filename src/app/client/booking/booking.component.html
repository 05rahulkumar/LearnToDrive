<section class="booking-registration">
    <div class="container">
      <mat-card class="registration-card">
        <mat-card-header>
          <mat-card-title>Register for a Course</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" type="tel" required>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Select Course</mat-label>
              <mat-select formControlName="course" required>
                <mat-option *ngFor="let course of courses" [value]="course">{{ course.title }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Preferred Schedule</mat-label>
              <mat-select formControlName="schedule" required>
                <mat-option *ngFor="let time of schedules" [value]="time">{{ time }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="payment-section">
              <mat-form-field appearance="fill">
                <mat-label>Credit Card Number</mat-label>
                <input matInput formControlName="cardNumber" type="text" required>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Expiration Date</mat-label>
                <input matInput formControlName="expirationDate" type="text" placeholder="MM/YY" required>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>CVV</mat-label>
                <input matInput formControlName="cvv" type="text" required>
              </mat-form-field>
            </div>
  
            <button mat-raised-button color="primary" type="submit">Submit Registration</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
